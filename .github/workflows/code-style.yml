name: Python Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install flake8 pylint black

    - name: Run flake8
      run: |
        flake8 .

    - name: Check with black
      run: |
        black --check .

    # Codebase is awful, so we need to set a low threshold
    - name: Verify pylint score
      id: pylint-score
      run: |
        score=$(pylint **/*.py | tail -n 2 | head -n 1 | awk '{print $7}' | cut -d '/' -f 1)
        echo "Pylint score is $score"
        if (( $(echo "$score < 6.0" | bc -l) )); then
          echo "Pylint score is below threshold"
          exit 1
        fi
